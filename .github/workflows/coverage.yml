name: Coverage

on:
  push:
    branches:
      - '1.*'
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      # Configure PHP
      - name: Select PHP version
        uses: shivammathur/setup-php@master
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_sqlite, fileinfo, gd
          coverage: pcov

      # Configure NPM
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      # Install PHP dependencies
      - name: Install Composer dependencies
        run: composer require "illuminate/support:9.*" --no-ansi

      # Install NPM dependencies
      - name: Install Dependencies
        run: npm install

      # Build static assets
      - name: Compile Assets
        run: npm run prod

      # Run phpunit tests to generate coverage report
      - name: Run tests for coverage
        run: php -d pcov.enabled=1 ./vendor/bin/phpunit --coverage-clover=coverage.xml

      # Upload coverage report to codecov.io
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
